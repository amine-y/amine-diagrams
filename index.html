<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repository File List</title>
</head>
<body>
    <h1>Files in Repository</h1>
    <ul id="file-list">
        <!-- File list will be inserted here by JavaScript -->
    </ul>

    <script>
        (async function() {
            const response = await fetch('https://api.github.com/repos/amine-y/amine-diagrams/contents/');
            const files = await response.json();
            const list = document.getElementById('file-list');

            files.forEach(file => {
                const listItem = document.createElement('li');
                const link = document.createElement('a');
                link.href = file.html_url;
                link.textContent = file.name;
                listItem.appendChild(link);
                list.appendChild(listItem);
            });
        })();
    </script>
</body>
</html>
